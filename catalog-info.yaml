---
apiVersion: backstage.io/v1alpha1
kind: API
metadata:
  name: relatorio-api
  title: API de Relatórios
  description: API REST para geração de relatórios diários consolidados
  tags:
    - rest
    - dotnet
spec:
  type: openapi
  lifecycle: production
  owner: user:default/rafael.triani
  system: fluxo-caixa
  definition: |
    openapi: 3.0.0
    info:
      title: Relatórios API
      version: 1.0.0
      description: API para geração de relatórios financeiros
    servers:
      - url: http://localhost:5003/reports/api
    paths:
      /report/show-daily-report:
        get:
          summary: Obter relatório diário consolidado
          operationId: getDailyReport
          tags:
            - Report
          parameters:
            - name: month
              in: query
              required: true
              schema:
                type: integer
            - name: year
              in: query
              required: true
              schema:
                type: integer
            - name: day
              in: query
              required: true
              schema:
                type: integer
          responses:
            '200':
              description: Relatório diário
              content:
                application/json:
                  schema:
                    type: array
                    items:
                      type: object
                      properties:
                        userId:
                          type: string
                        userName:
                          type: string
                        entryType:
                          type: integer
                        entryValue:
                          type: number
                        accountValueAfterEntry:
                          type: number
                        entryDescription:
                          type: string
                        entryDate:
                          type: string
                          format: date-time

